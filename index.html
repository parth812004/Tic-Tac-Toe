<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <p>Tic Tac Toe</p>
    </nav>
    <div id="winCount">
        <div><span style="color:red;">X</span> = <span id="xWin">0</span></div>
        <div><span style="color: blue;">O</span> = <span id="oWin">0</span></div>
    </div>
    <div id="main">
        <div id="winnerDiv">
            I'm the winner!
        </div>
        <div id="grid">
            <div id="row">
                <div id="0" class="col bt-0 bl-0"></div>
                <div id="1" class="col bt-0"></div>
                <div id="2" class="col bt-0 br-0"></div>
            </div>
            <div id="row">
                <div id="3" class="col bl-0"></div>
                <div id="4" class="col"></div>
                <div id="5" class="col br-0"></div>
            </div>
            <div id="row">
                <div id="6" class=" col bb-0 bl-0"></div>
                <div id="7" class="col bb-0"></div>
                <div id="8" class="col bb-0 br-0"></div>
            </div>
            <div id="turn">Click on any box to start the game</div>
            <div class="extras">
                <button onclick="restart()" id="restart">Restart Game</button>
                <button onclick="reset()" id="reset">Reset Game</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
